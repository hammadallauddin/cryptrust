<div class="row">
	<div class="col-lg-12">
		<h1>Edit Profile</h1>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()"  >

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input [formControlName]="'name'" type="text" name="name" id="name" class="form-control">
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="username">Username</label>
						<input [formControlName]="'username'" type="text" name="username" id="username" class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="email">Email</label>
						<input [formControlName]="'email'" type="text" name="email" id="email" class="form-control">
					</div>
				</div>
			</div>

			<br>
				<div class="row" *ngIf="invalid_inputs">
					<div class="col-xs-12">
						<p style="color: red">Invalid Inputs</p>
					</div>
				</div>

			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-success col-xs-offset-5">Update</button>
				</div>
			</div>
		</form>
	</div>
</div>
