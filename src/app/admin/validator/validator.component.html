<div class="row">
	<div class="col-lg-12">
		<h1>Validator</h1>
	</div>	
</div>
<hr>		
<div class="col-xs-12">
  <div class="col-xs-6">
    <h3>Name</h3>
  </div>
  <div class="col-xs-6">
    <h3>Status</h3>
  </div>
</div>
<br>
<div col-xs-12 *ngFor="let val of vals;let i=index">
  
  <div class="col-xs-6">
    {{val.name}}
  </div>
  
  <div class="col-xs-6" *ngIf="val.status==1;else deactivatedVal">
    <button class="col-xs-12 btn btn-danger" (click)="deactiveVal(i)">Deactivate</button>
  </div>
  
  <ng-template #deactivatedVal>
    <div class="col-xs-6">
      <button class="col-xs-12 btn btn-success" (click)="activeVal(i)">Activate</button>
    </div>
  </ng-template>

</div>
