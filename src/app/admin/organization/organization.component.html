<div class="row">
	<div class="col-lg-12">
		<h1>Organization</h1>
	</div>	
</div>
<hr>		
<div class="col-xs-12">
  <div class="col-xs-6">
    <h3>Name</h3>
  </div>
  <div class="col-xs-6">
    <h3>Status</h3>
  </div>
</div>
<br>
<div col-xs-12 *ngFor="let org of orgs;let i=index">
  
  <div class="col-xs-6">
    {{org.name}}
  </div>
  
  <div class="col-xs-6" *ngIf="org.status==1;else deactivatedOrg">
    <button class="col-xs-12 btn btn-danger" (click)="deactiveOrg(i)">Deactivate</button>
  </div>
  
  <ng-template #deactivatedOrg>
    <div class="col-xs-6">
      <button class="col-xs-12 btn btn-success" (click)="activeOrg(i)">Activate</button>
    </div>
  </ng-template>

</div>
