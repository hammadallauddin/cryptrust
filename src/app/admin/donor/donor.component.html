<div class="row">
	<div class="col-lg-12">
		<h1>Donor</h1>
	</div>	
</div>
<hr>		
<div class="col-xs-12">
  <div class="col-xs-6">
    <h3>Name</h3>
  </div>
  <div class="col-xs-6">
    <h3>Status</h3>
  </div>
</div>
<br>
<div col-xs-12 *ngFor="let donor of donors;let i=index">
  
  <div class="col-xs-6">
    {{donor.first_name}} {{donor.last_name}}
  </div>
  
  <div class="col-xs-6" *ngIf="donor.status==1;else deactivatedUser">
    <button class="col-xs-12 btn btn-danger" (click)="deactiveDonor(i)">Deactivate</button>
  </div>
  
  <ng-template #deactivatedUser>
    <div class="col-xs-6">
      <button class="col-xs-12 btn btn-success" (click)="activeDonor(i)">Activate</button>
    </div>
  </ng-template>

</div>
