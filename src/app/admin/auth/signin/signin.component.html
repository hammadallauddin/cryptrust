<div class="row">
	<div class="col-lg-12">
		<h1>Login</h1>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="email">Email</label>
						<input [formControlName]="'email'" type="text" name="email" id="email" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="password">Password</label>
						<input [formControlName]="'password'" type="password" name="password" id="password" class="form-control">
					</div>
				</div>
			</div>

			<div class="row" *ngIf="!signinForm.valid && isSubmitted == true">
				<div class="col-xs-12">
					<p style="color: red">Invalid Inputs</p>
				</div>
			</div>

			<div class="row" *ngIf="loginFailed == null && !signinForm.untouched">
				<div class="col-xs-12">
					<p style="color: red">Enter Correct username and passoword</p>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-success col-xs-offset-5 col-xs-2" (click)="submitted()">Login</button>
				</div>		
			</div>
		</form>
	</div>
</div>
