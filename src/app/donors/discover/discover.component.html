<div class="row">
	<div class="col-lg-12">
		<h1>Discover</h1>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-lg-6 col-lg-offset-3">
		<div class="form-group">
			<label for="searchOrg">Search</label>
			<input type="text" class="form-control" name="searchOrg" id="searchOrg" [(ngModel)] ="filterString">
		</div>
	</div>
</div>

<hr>

<div class="row">
	<div class="col-xs-12">
		<a
			style="cursor: pointer"
			class="list-group-item clearfix col-xs-6"
			[routerLinkActive]="'active'"
			*ngFor="let i = index; let organization of organizations | filter: filterString"
			(click) = "onClick(i)"
		>

			<div class="pull-left">
				<h1 class="list-group-item-heading">{{organization.name}}</h1>
				<h4 class="list-group-item-text">{{organization.description}}</h4>
			</div>
		
		</a>
	</div>
</div>
