<div class="row">
    <div class="col-lg-12">
      <h1>Requests</h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-2">
        <h2>Contract ID</h2>
      </div>
      <div class="col-xs-2">
        <h2>Request ID</h2>
      </div>
      <div class="col-xs-3">
        <h2>AMOUNT</h2>
      </div>
      <div class="col-xs-5">
        <h2>DECISION</h2>
      </div>
    </div>
  </div>
  <hr>
  <div class="row" *ngFor="let request of requests | reverse">
    <div class="col-xs-12">
      <div class="col-xs-2">
        <h4>{{request.contract_id}}</h4>
      </div>
      <div class="col-xs-2">
        <h4>{{request.request_id}}</h4>
      </div>
      <div class="col-xs-3">
        <h4>{{request.amount}} Ethers</h4>
      </div>
      <div class="col-xs-5" *ngIf="request.judgement == false">
        <div class="col-xs-2">
          <button class="btn btn-success" (click)="validate(request.request_id, true)">YES</button>
        </div>
        <div class="col-xs-2">
          <button class="btn btn-danger" (click)="validate(request.request_id, false)">NO</button>
        </div>
      </div>
    </div>
  </div>
