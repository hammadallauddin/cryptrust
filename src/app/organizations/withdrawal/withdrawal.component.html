<div class="row">
  <div class="col-lg-12">
    <h1>Withdrawal</h1>
  </div>
</div>
<hr>
<div class="row" *ngFor="let withdrawal of withdrawals | reverse">
  <div class="col-xs-12">
    <div class="row col-xs-12">
      <div class="col-xs-4">
        <h2>Transaction Hash</h2>
      </div>
      <div class="col-xs-8">
        <h4>{{withdrawal.tran_hash}}</h4>
      </div>
    </div>

    <div class="row col-xs-12">
      <div class="col-xs-4">
        <h2>To</h2>
      </div>
      <div class="col-xs-8">
        <h4>{{withdrawal.sender}}</h4>
      </div>
    </div>

    <div class="row col-xs-12">
      <div class="col-xs-4">
        <h2>Amount</h2>
      </div>
      <div class="col-xs-8">
        <h4>{{withdrawal.amount}} Ethers</h4>
      </div>
    </div>

    <div class="row col-xs-12">
      <div class="col-xs-4 col-xs-offset-4">
        <h2>----------------------------------</h2>
      </div>
    </div>
  </div>
</div>
