<div class="row">
	<div class="col-lg-12">
		<h1>Organization</h1>
	</div>	
</div>
<hr>		
<div class="row" *ngIf="is_logged_in == null">
	<div class="col-lg-12">
		<h4>Welcome to Organizations Section <a style="cursor:pointer" [routerLink]="'../login'" [queryParamsHandling]="'preserve'" >Login</a> to see account status or <a style="cursor:pointer" [routerLink]="'../register'" [queryParamsHandling]="'preserve'">Register</a> if you dont have an account</h4>
	</div>
</div>
<div class="row" *ngIf="is_logged_in != null">
	<div class="col-lg-12">
		<h4>Welcome <b>{{org.name}}</b> Your current balance is <b>{{balance}} Ethers</b> Click <a style="cursor:pointer" [routerLink]="'../donations'" [queryParamsHandling]="'preserve'" >here</a> to see donations details</h4>
		<button class="btn btn-success">Initial Seeding</button>
		<button class="btn btn-success">Request Funds</button>
	</div>
</div>
