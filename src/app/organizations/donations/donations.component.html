<div class="row">
		<div class="col-lg-12">
			<h1>Donations</h1>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-6">
				<h2>From</h2>
			</div>
			<div class="col-xs-3">
				<h2>Amount</h2>
			</div>
			<div class="col-xs-3">
				<h2>Date</h2>
			</div>
		</div>
	</div>
	<hr>
	<div class="row" *ngFor="let donation of donations | reverse">
		<div class="col-xs-12">
			<div class="col-xs-6">
				<h4>{{donation.sender}}</h4>
			</div>
			<div class="col-xs-3">
				<h4>{{donation.amount}} Ether</h4>
			</div>
			<div class="col-xs-3">
				<h4>{{donation.time}}</h4>
			</div>
		</div>
	</div>
