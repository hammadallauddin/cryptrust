<div class="row">
	<div class="col-xs-6">
		<div class="row">
			<div class="col-xs-12">
				<h1>{{org.name | uppercase}}</h1>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-lg-12">
						<h4>{{org.description}}</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<h3>Current Balance is {{org.currentBalance}} Ethers</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-6">
		<div class="row">
			<div class="col-xs-12">
				<button type="button" [disabled]="isDonate==false?false:true" class="btn btn-success col-xs-6"(click)="onClickDonate()">Donate</button>	
			</div>
		</div>
		<br><br>
		<ng-template [ngIf]="isDonate == true">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="donate">Enter Amount in Ether</label>
						<input type="number"  class="form-control" [(ngModel)]="donation">
					</div>
					<div style="color: red" class="row" *ngIf="emptyFields == true"  >
						<div class="col-xs-12">
							<p>Enter valid amount<p>
						</div>
					</div>	
					<div class="row">
							<button type="submit" class="btn btn-success col-xs-4 col-xs-offset-1"(click)="onSubmit()">Submit</button>
							<button type="button" class="btn btn-danger col-xs-4 col-xs-offset-2"(click)="onCancel()">Cancel</button>
					</div>
				</div>
			</div>	
		</ng-template>
		<br><br>
		<ng-template [ngIf]="showQr == true">
			<div class="row">
				<div class="col-xs-12 col-xs-offset-4">
					<qr-code [value]="payment" [size]="150"></qr-code>
				</div>
			</div>
			<br>	
			<div class="row">
				<div class="col-xs-12">
					<h3>Scan QR Code and complete Donation process or click <a style="cursor: pointer" (click)="onClickHere()">here</a> if above code not working</h3>	
				</div>
			</div>	
			<br>
		</ng-template>
		<ng-template [ngIf]="showAddressOnly == true">
			<div class="row">
				<div class="col-xs-12 col-xs-offset-4">
					<qr-code [value]="addressOnly" [size]="150"></qr-code>
				</div>
			</div>
			<br>
			<br>	
			<div class="row">
				<div class="col-xs-12">
					<h3>Code above contain address only</h3>	
				</div>
			</div>
			<br><br>
		</ng-template>
		<br>
	</div>
</div>
